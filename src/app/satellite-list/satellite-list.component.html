<ng-container *ngIf="satelliteList$ | async as satellites">
  <main>
    <section class="container">
      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageIndex]="pageIndex"
                     [pageSizeOptions]="pageSizeOptions"
                     (page) = "onPageChanged($event)"></mat-paginator>
      <mat-card
        *ngFor="let sat of satellites"
        [routerLink]="['/', sat.id]"
      >
        <mat-card-header>
          <img
            width="64"
            height="64"
            mat-card-avatar
            loading="lazy"
            alt="FP Satellite icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/FP_Satellite_icon.svg/64px-FP_Satellite_icon.svg.png"
          />
          <mat-card-title>{{ sat.name }}</mat-card-title>
          <mat-card-subtitle>{{ sat.satelliteNumber }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </section>
  </main>
</ng-container>
